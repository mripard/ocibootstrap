[package]
name = "ocibootstrap-types"
version = "0.1.0"
authors = ["Maxime Ripard <mripard@kernel.org>"]
description = "OCIBootstrap Common Types"
edition = "2021"
readme = "./README.md"
license-file = "../LICENSE"
keywords = ["types"]
categories = ["data-structures"]
repository = "https://github.com/mripard/ocibootstrap/"

[lints]
workspace = true

[dependencies]
clap = { version = "4.5.4", default-features = false, features = [
    "derive",
    "std",
] }
hex = { version = "0.4.3", default-features = false, features = ["alloc"] }
reqwest = { version = "0.12.5", default-features = false }
serde = { version = "1.0.203", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.117", default-features = false }
thiserror = { version = "1.0.61", default-features = false }
toml = { version = "0.8.14", default-features = false }
url = { version = "2.5.2", default-features = false }
